server:
  port: ${PORT:${SERVER_PORT:0}} #que en el sistema en donde esta alojado, busque los puertos que estan libres, le asigna un puerto aleatorio libre
eureka:
  client:
    fetch-registry: true
    registry-with-eureka: false
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}